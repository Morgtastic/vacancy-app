<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Change Password</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./assets/js/config.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Change Password</h2>
      <a href="./manage.html" class="button ghost">Back to Manage</a>
    </div>

    <div class="card">
      <form id="form" class="grid">
        <input id="current" class="input" placeholder="Current password" type="password" required>
        <input id="next1" class="input" placeholder="New password" type="password" required>
        <input id="next2" class="input" placeholder="Confirm new password" type="password" required>
        <button id="btn" class="button primary" type="submit">Change Password</button>
      </form>
      <div id="err" class="small" style="color:#fca5a5;margin-top:8px"></div>
      <div id="ok" class="small" style="color:#86efac;margin-top:8px"></div>
    </div>

    <div class="footer">Timeless Vacancy • Account</div>
  </div>

  <script type="module">
    import { supabase } from "./assets/js/app.js";
    const form = document.getElementById("form");
    const err = document.getElementById("err");
    const ok = document.getElementById("ok");
    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      err.textContent = ""; ok.textContent = "";
      const cur = document.getElementById("current").value;
      const n1 = document.getElementById("next1").value;
      const n2 = document.getElementById("next2").value;
      if(n1 !== n2){ err.textContent = "Passwords do not match."; return; }
      const { data } = await supabase.auth.getUser();
      if(!data?.user){ err.textContent = "You must be logged in."; return; }
      // Reauthenticate then update
      const email = data.user.email;
      const signIn = await supabase.auth.signInWithPassword({ email, password: cur });
      if(signIn.error){ err.textContent = "Current password incorrect."; return; }
      const upd = await supabase.auth.updateUser({ password: n1 });
      if(upd.error){ err.textContent = upd.error.message; return; }
      ok.textContent = "Password changed. Redirecting…";
      setTimeout(()=>location.href="./manage.html", 1200);
    });
  </script>
</body>
</html>

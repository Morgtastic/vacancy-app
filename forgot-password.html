<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./assets/js/config.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Forgot Password</h2>
      <a href="./login.html" class="button ghost">Back to Login</a>
    </div>
    <div class="card">
      <form id="form" class="grid">
        <input id="email" class="input" placeholder="Email" type="email" required>
        <button class="button primary" type="submit">Send reset link</button>
      </form>
      <div id="msg" class="small" style="margin-top:8px"></div>
    </div>
    <div class="footer">Timeless Vacancy â€¢ Account</div>
  </div>
  <script type="module">
    import { supabase } from "./assets/js/app.js";
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");
    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + "/change-password.html"
      });
      if(error){ msg.textContent = error.message; return; }
      msg.textContent = "If that email exists, a reset link was sent.";
    });
  </script>
</body>
</html>
